<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div align="center">
        <h1>Admission Form</h1>
        First name:<input type="text">&nbsp;
        Last name:<input type="text">
        <h2><u>Gender</u></h2>
        <input type="radio" name="/">male
        <input type="radio" name="/">female
        <h2>City</h2>
        <input type="checkbox">Banglore<br>
        <input type="checkbox">Varansi<br>
        <input type="checkbox">Delhi<br>
        <input type="checkbox">Mumbai<br>
        <input type="checkbox">Noida<br><br>
        Phone Number:<input type="number"><br><br>
        Email:<input type="email"><br><br>
        <h2>Select the course</h2>
        <select>
            <option>BCA</option>
            <option>Btech</option>
            <option>MCA</option>
            <option>Mtech</option>
            <option>BBA</option>
            <option>MBA</option>
            <option>BA</option>
            <option>MA</option>
            <option>Bcom</option>
            <option>Mcom</option>
        </select><br><br>
        <button>Submit</button>
    </div>
</body>
</html>
